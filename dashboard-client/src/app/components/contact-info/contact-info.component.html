<div class="info-container">
  <h1>Find Me Here</h1>
  <div class="contact-row" *ngFor="let pair of contactPairs">
    <a
      [href]="pair.first.url"
      target="_blank"
      rel="noopener"
      [attr.aria-label]="pair.first.label"
    >
      <div class="contact-content">
        <i [class]="pair.first.icon + ' logo'"></i>
        <h2>{{ pair.first.text }}</h2>
      </div>
    </a>
    <a
      *ngIf="pair.second"
      [href]="pair.second.url"
      target="_blank"
      rel="noopener"
      [attr.aria-label]="pair.second.label"
    >
      <div class="contact-content">
        <i [class]="pair.second.icon + ' logo'"></i>
        <h2>{{ pair.second.text }}</h2>
      </div>
    </a>
  </div>
</div>
